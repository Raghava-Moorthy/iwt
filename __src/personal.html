<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../__css/style.css">

    <title>FMS</title>

<body class="b1">
      <div class="notification fade" data-dismiss="modal">
        <p>Registration Successful</p>
      </div>
      <div class="container">
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Select Vehicle</h4>
              </div>
              <div class="modal-body text-center">
                <div class="row">
                  <div class="col-xs-8">
                    <div class="radio">
                      <label>
                        <input type="radio" name="vehicleType" value="two-Wheeler">
                        Two Wheeler
                      </label>
                    </div>
                  </div>
                  <div class="col-xs-8">
                    <div class="radio">
                      <label>
                        <input type="radio" name="vehicleType" value="three-Wheeler">
                        Three Wheeler
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-7">
                    <div class="radio">
                      <label>
                        <input type="radio" name="vehicleType" value="truck-Wheeler">
                        Truck
                      </label>
                    </div>
                  </div>
                  
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
